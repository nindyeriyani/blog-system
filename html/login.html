<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
  </head>
  <body>
    <header>
      <img class="arrow-back" src="../img/arrow_back (3).png" alt="arrow_back">
      <div>Sign Up</div>
    </header>

    <div class="greeting"><span>Login</span> Welcome to Blog.</div>

    <div class="container">
      <div class="form">
        <div class="email-username">
          <div>Email/Username</div>
          <input type="text">
        </div>

        <div class="password">
          <div>Password</div>
          <input type="password">
        </div>

        <div>Forgot Password?</div>
      </div>
    </div>

    <div class="btn">
      <button>Login</button>
    </div>
    
  </body>
</html>
